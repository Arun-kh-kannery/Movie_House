<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style="height:650px;width:100%;overflow:hidden;" class="bg-dark">
   <div class="row">
                {% for i in p %}
                <div class="col-sm-2 mt-3 ms-3">
                    <div class="card bg-info">
                        <img src="{{i.image.url}}" height="250px" width="250px" class="card-img-top" alt="...">
                            <a href="{% url 'series:sdetails' i.id%}" style="font-family: 'Roboto Slab', serif;" class="btn btn-info ">{{i.sname}}</a>
                    </div>
                </div>
                {% endfor %}
     </div>
</div>

{% endblock %}

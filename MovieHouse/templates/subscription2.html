<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style="height:650px; width:100%; background-color:#3c4556">
  <div style="position:absolute; top:110px;left:0px;right:0px; height:50px; width:100%; background-color:#61c467">
        <h1 class="text-center text-light" style="font-family: 'Roboto Slab', serif;"><strong>Subscription plan</strong></h1>
    </div>
<div style="position:absolute;top:200px;left:500px;">
    <div>
        <div style="height:260px; width:500px;border:2px solid black;margin-right:100px;">
            <div style="font-family: 'Roboto Slab', serif;">
               <h2 class="text-light text-center mt-2 " style="padding-bottom:12px;border-bottom:1px solid white;"><strong>500 <i class="fa-solid fa-indian-rupee-sign fa-sm" style="color:white;font-size:22px;"></i>/annual</strong></h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="m-3">
                        <label class="form-label text-light fs-5 ">Accountnumber:</label>
                    <input type="text" class="form-control fs-5" name="n" placeholder="enter accountnumber">
                </div>
                <div class="mt-3 ms-3 me-3">
                    <button type="submit" class="btn form-control fs-5 btn-info">submit</button>
                </div>
                </form>
                <div class="mt-1 ms-2">
                {% if messages %}
                <ul>
                    {% for msg in messages %}
                    <li class="fs-5" style="color:red">{{msg}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>


            </div>
        </div>
    </div>


</div>
</div>

{% endblock %}

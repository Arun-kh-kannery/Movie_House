<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style="margin-top:20px;margin-bottom:80px;">
    <div class="ms-5 me-5">
            <div class="row">
                {% for i in l %}
                <div class="col-sm-2 mt-3">
                 <div data-aos="fade-right">
                    <div class="card bg-info ">
                        <img src="{{i.image.url}}" height="250px" width="250px" class="card-img-top" alt="...">
                            <a href="{% url 'movie:details' i.mname %}" style="font-family: 'Roboto Slab', serif;" class="btn btn-info ">Watch now</a>
                    </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        <div class="row">
                {% for i in s %}
                <div class="col-sm-2 mt-3">
                    <div data-aos="fade-right">
                    <div class="card bg-info ">
                        <img src="{{i.image.url}}" height="250px" width="250px" class="card-img-top" alt="...">
                            <a href="{% url 'series:sdetails' i.id %}" style="font-family: 'Roboto Slab', serif;" class="btn btn-info ">Watch now</a>
                    </div>
                    </div>
                </div>
                {% endfor %}
            </div>

</div>
</div>

{% endblock %}
